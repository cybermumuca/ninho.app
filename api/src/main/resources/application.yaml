spring:
  application:
    name: NinhoAPI
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
            format_sql: true

jwt:
  public-key: classpath:app.pub
  private-Key: classpath:app.key